<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Tools</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.13.0/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .fade-enter-active, .fade-leave-active {
      transition: opacity 0.3s ease;
    }
    .fade-enter, .fade-leave-to {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden" x-data="{ tool: 'home' }">

  <div class="flex h-screen">
    <div class="w-64 bg-gray-800 p-4 flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-bold mb-6">Discord Tools</h1>
        <ul class="space-y-3">
          <li><button class="w-full text-left" @click="tool = 'home'">🏠 Home</button></li>
          <li><button class="w-full text-left" @click="tool = 'webhook'">📨 Webhook Sender</button></li>
          <li><button class="w-full text-left" @click="tool = 'embed'">📝 Embed Builder</button></li>
          <li><button class="w-full text-left" @click="tool = 'roles'">🛡️ Role Manager</button></li>
          <li><button class="w-full text-left" @click="tool = 'perms'">🔐 Permission Calc</button></li>
          <li><button class="w-full text-left" @click="tool = 'clone'">📁 Channel Cloner</button></li>
          <li><button class="w-full text-left" @click="tool = 'emoji'">😄 Emoji Uploader</button></li>
          <li><button class="w-full text-left" @click="tool = 'insights'">📊 Server Insights</button></li>
        </ul>
      </div>
      <div class="text-sm text-gray-400">© 2025 DiscordTools</div>
    </div>

    <div class="flex-1 p-8 overflow-y-auto transition-all duration-500" :class="{'fade-enter': tool !== current, 'fade-enter-active': true}" x-init="current = tool" x-effect="current = tool">
      <template x-if="tool === 'home'">
        <div class="text-center">
          <h2 class="text-3xl font-bold mb-2">Welcome to Discord Tools</h2>
          <p class="text-gray-400">Choose a tool from the sidebar to get started.</p>
        </div>
      </template>

      <template x-if="tool === 'webhook'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Webhook Sender</h2>
          <input type="text" placeholder="Webhook URL" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <textarea placeholder="Message Content" class="w-full p-2 mb-2 bg-gray-700 rounded"></textarea>
          <button class="bg-indigo-600 px-4 py-2 rounded hover:bg-indigo-700">Send</button>
        </div>
      </template>

      <template x-if="tool === 'embed'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Embed Builder</h2>
          <input type="text" placeholder="Title" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <textarea placeholder="Description" class="w-full p-2 mb-2 bg-gray-700 rounded"></textarea>
          <button class="bg-green-600 px-4 py-2 rounded hover:bg-green-700">Build</button>
        </div>
      </template>

      <template x-if="tool === 'roles'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Role Manager</h2>
          <input type="text" placeholder="Role Name" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <button class="bg-yellow-600 px-4 py-2 rounded hover:bg-yellow-700">Create Role</button>
        </div>
      </template>

      <template x-if="tool === 'perms'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Permission Calculator</h2>
          <input type="text" placeholder="Permission Integer" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <button class="bg-pink-600 px-4 py-2 rounded hover:bg-pink-700">Calculate</button>
        </div>
      </template>

      <template x-if="tool === 'clone'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Channel Cloner</h2>
          <input type="text" placeholder="Channel ID" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700">Clone Channel</button>
        </div>
      </template>

      <template x-if="tool === 'emoji'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Emoji Uploader</h2>
          <input type="file" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <input type="text" placeholder="Emoji Name" class="w-full p-2 mb-2 bg-gray-700 rounded"/>
          <button class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700">Upload</button>
        </div>
      </template>

      <template x-if="tool === 'insights'">
        <div>
          <h2 class="text-2xl font-semibold mb-4">Server Insights</h2>
          <p class="text-gray-400">Coming soon with real-time Discord server stats!</p>
        </div>
      </template>
    </div>
  </div>

</body>
</html>
